<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Successful</title>
    <style>
        body {
            background: #1f2937;
            color: #14b8a6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #94a3b8;
            margin: 10px 0;
        }
        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: checkmark 0.5s ease-in-out;
        }
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .countdown {
            font-size: 0.9em;
            color: #64748b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-icon">âœ“</div>
    <h1>Login Successful!</h1>
    <p>You have been successfully authenticated.</p>
    <p>You can now return to the CanIFly application.</p>
    <p class="countdown" id="countdown">This window will close automatically in 5 seconds...</p>
    
    <script>
        // Auto-close window after 5 seconds
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            if (seconds <= 0) {
                clearInterval(timer);
                countdownEl.textContent = 'Closing window...';
                // Try to close the window
                window.close();
                // If window.close() doesn't work (some browsers block it), 
                // show a message
                setTimeout(() => {
                    countdownEl.textContent = 'You can safely close this window now.';
                }, 500);
            } else {
                countdownEl.textContent = `This window will close automatically in ${seconds} second${seconds !== 1 ? 's' : ''}...`;
            }
        }, 1000);
    </script>
</body>
</html>
